{{#partial "page"}}
<main class="page">
  {{{region name="page_builder_content"}}}

  <div class="page-content page-content--centered">
    {{{page.content}}}
    <div class="hero">
      <h1>Product Resources</h1>
      <h2>Find Technical Data Bulletins and Safety Data Sheets</h2>
    </div>
    <div id="technical-document-page-product" class="custom-fields">
      <div class="flex">
        <div class="flex-75">
          <label for="technical-selection"
            >Select MAS Product, then click Get Resources</label
          >
          <select id="technical-selection" name="tech-prod-docs"></select>
        </div>
        <div class="flex-25" style="float: left">
          <button class="button button--primary" id="get-technical">
            Get Resources
          </button>
        </div>
      </div>

      <div id="technical-warranty">
        <p>&nbsp;</p>
      </div>
    </div>
  </div>
</main>

{{/partial}}

<script>
    $("#get-technical").click(function () {
      var technicalProductID = $("#technical-selection").val();
      fetchwarrantyfield(technicalProductID);
    });
    </script>
    <script>
    function fetchwarrantyfield(technicalProductID){
       fetch("/graphql", {
       method: "POST",
       headers: {
         "Content-Type": "application/json",
         Authorization: "Bearer {{ settings.storefront_api.token }}",
       },
       body: JSON.stringify({
         query: `
         query SingleProduct {
site {
product(entityId: ${technicalProductID}) {
 entityId
 name
 warranty
 path
}
}
}
                 `,
       }),
     })
       .then((res) => res.json())
       .then((result) => $("#technical-warranty").html("<h6>Click to Download PDF</h6>" + result.data.site.product.warranty + "<h6>Visit Product Page</h6>" + "<p><a class='button button--primary' href='"+result.data.site.product.path+"'>"+result.data.site.product.name+"</a></p>"));        
       }
    

</script>
